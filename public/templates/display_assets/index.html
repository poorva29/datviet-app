  <div class='container-fluid aligncenter headingfont text-info margin25'>
    <label> List of Assets uploaded on Kaltura Server<label>
  </div>
  <div class="table-responsive aligncenter margin25">
    <div>
      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <div class="row">
            <div class="col-xs-11"> <h5 class="modal-title">{{selected.name}}</h5> </div>
            <div class="col-xs-1"> <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button> </div>
          </div>
        </div>
        <div class="modal-body" ng-init="append_data()">
          <div id="myEmbedTarget"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
      </script>
    </div>

    <table ng-table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Thumbnail</th>
          <th>Media Type</th>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Updated At</th>
          <th>User Id</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="selected_asset in display_assets">
          <td><img class='thumbnail' ng-src="{{ selected_asset.thumbnail_url }}" /></td>
          <td class="animate-switch-container" ng-switch on="{{ selected_asset.media_type }}">  
            <span class="animate-switch" ng-switch-when="1">Video</span>
            <span class="animate-switch" ng-switch-when="2">Image</span>
            <span class="animate-switch" ng-switch-when="5">Audio</span>
            <span class="animate-switch" ng-switch-default>Live Stream</span>
          </td>
          <td><a href="" ng-click="play_asset(selected_asset)">{{selected_asset.id}}</a></td>
          <td>{{ selected_asset.name }}</td>
          <td>{{ selected_asset.description }}</td>
          <td>{{ selected_asset.updated_at | date:'medium' }}</td>
          <td>{{ selected_asset.user_id }}</td>
          <td><a ng-href="{{ selected_asset.download_url }}" target="_blank">Download</a></td>
        </tr>
      </tbody>
    </table>
  </div>
